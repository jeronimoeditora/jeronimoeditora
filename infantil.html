<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infantil | Jerónimo Editora</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,900&family=Roboto:wght@300;400;500;700;900&family=Crimson+Text:ital,wght@0,400;0,700;1,400;1,900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Roboto"', 'sans-serif'],
                        classic: ['"Crimson Text"', 'serif'], 
                    },
                    colors: {
                        'brand-bg': '#F8F8F8', 
                        'brand-text': '#333333', 
                        'brand-accent-red': '#800000', 
                        'brand-accent-blue': '#002147', 
                        'brand-gold': '#cfaf5c', 
                        'brand-gold-dark': '#b38e4a',
                        'brand-child': '#ff8c00', // Laranja original
                        'brand-child-dark': '#cc7000', // Laranja mais escuro
                    }
                }
            }
        }
    </script>

    <style>
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-brand-bg text-brand-text font-sans antialiased flex flex-col min-h-screen">

    <!-- CONTENTOR DO MENU (Carregado via JS) -->
    <div id="nav-placeholder"></div>

    <main class="flex-grow pt-24 md:pt-32 pb-20"> 
        <div class="max-w-6xl mx-auto px-6 fade-in">
            
            <!-- Título restaurado para o estilo original (Cor Laranja) -->
            <h1 class="font-serif text-4xl sm:text-5xl text-brand-child mb-4 border-b pb-3 text-center border-brand-child/30 font-normal">
                Livros para os Mais Pequenos
            </h1>
            
            <!-- Barra de Pesquisa restaurada para o estilo original -->
            <div class="mb-10 flex flex-col gap-3 md:gap-4 bg-white p-4 rounded-xl shadow-lg border border-gray-100 text-left">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 md:gap-4 items-center w-full">
                    <div class="border border-gray-300 rounded-lg focus-within:ring-brand-child focus-within:ring-2 transition duration-200">
                        <input type="text" id="search-input" placeholder="Pesquisar livros infantis..." class="w-full py-2 px-3 text-sm outline-none bg-transparent" disabled>
                    </div>
                    <select id="sort-order" class="w-full py-2 px-3 border border-gray-300 rounded-lg text-sm bg-gray-50 cursor-not-allowed" disabled>
                        <option value="default">Ordenar Por...</option>
                    </select>
                    <!-- Botão: Limpar Filtros igual ao original -->
                    <button class="w-full py-2 px-3 bg-brand-child text-white font-bold rounded-lg opacity-50 shadow-md text-sm">
                        Limpar Filtros
                    </button>
                </div>
            </div>

            <!-- Informação Brevemente: Estilo sofisticado e cor mais escura (brand-child-dark) -->
            <div class="py-24 text-center">
                <p class="font-serif italic text-base md:text-lg text-brand-child-dark tracking-[0.2em]">
                    Brevemente
                </p>
            </div>

        </div>
    </main>

    <!-- CONTENTOR DO RODAPÉ (Carregado via JS) -->
    <div id="footer-placeholder"></div>

    <script>
        // --- SISTEMA MODULAR (Menu e Rodapé) ---
        function getSafePath(file) {
            const currentUrl = window.location.href;
            if (currentUrl.startsWith('blob:') || currentUrl.startsWith('file:')) return file; 
            try { 
                const baseUrl = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
                return new URL(file, baseUrl).href; 
            } catch (e) { return file; }
        }

        async function loadComponents() {
            try {
                const navResp = await fetch(getSafePath('menu'));
                if (navResp.ok) document.getElementById('nav-placeholder').innerHTML = await navResp.text();
                const footResp = await fetch(getSafePath('rodape'));
                if (footResp.ok) document.getElementById('footer-placeholder').innerHTML = await footResp.text();
                updateCartUI();
            } catch (e) { console.warn("Erro ao carregar componentes."); }
        }

        function updateCartUI() {
            const items = JSON.parse(localStorage.getItem('cartItems') || '[]');
            const total = items.reduce((s, i) => s + i.quantity, 0);
            document.querySelectorAll('#cart-count, #cart-count-mobile').forEach(el => {
                if (el) {
                    el.textContent = total;
                    el.classList.toggle('opacity-0', total === 0);
                }
            });
        }

        function toggleMenu() { 
            const menu = document.getElementById('mobile-menu');
            if (menu) menu.classList.toggle('hidden'); 
        }

        window.onload = loadComponents;
    </script>
</body>
</html>
